name: Fetch Data Workflow

on:
  push:
    branches:
      - main

permissions:
  contents: write
jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run fetch_data.py
      run: python src/data/fetch_data.py

    - name: Configure Git and commit changes
      run: |
        git config user.name 'lanaben'
        git config user.email 'lanaben@users.noreply.github.com'
        git add .
        git commit -m "Automated data fetch"
        git push https://lanaben:${{ secrets.IIS_TOKEN }}@github.com/lanaben/ML-engineering.git main